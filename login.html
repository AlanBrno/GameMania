<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/login.css">
        
        <title>Game Mania</title>
        <meta name="description" content="Loja de eletronicos, loja de eletrônicos ">
	    <meta name="keywords" content="loja, game, eletronicos,video game, consoles, joystick, jogos">
	    <meta name="author" content="Alan Bruno Werneck">
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
        <script src="https://kit.fontawesome.com/1210bb654b.js" crossorigin="anonymous"></script>    
    </head>
<body>

        <div class="conteiner-login">
             <a id="logotipo" href="index.html"><img class="logotipo" src="img/logo.svg" alt=""></a>
                <div class="conteiner-esquerdo-login">

                        <form action="#" method="post">
                        <h2>Login</h2>
                         <label for="usuario-login">Usuário:</label>
                        <input type="text" name="usuario" id="usuario-login" placeholder="insira seu e-mail ou usuário" required>

                        <label>Senha:</label>
                        <input type="password" placeholder="insira sua senha"  required>

                        <input type="submit" value="Login">         
                    </form>
                    <div class="social-conteiner">
                        <p>ou entre pelas redes sociais</p>
                        <i class="fa fa-facebook-f"></i>
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-github"></i>
                        <i class="fa fa-google"></i>
                    </div>
                    <div class="register-conteiner">
                    <a id="registre-se" href="registrese.html">Registre-se</a><br>
                    <a id="esqueceu-senha" href="#">Esqueceu sua senha?</a>
                    </div>
                </div>

                <div class="conteiner-direito-login">
                     
                            <form action="#" method="post">
                                <h2>Registre-se</h2>
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" placeholder="insira seu nome" required>

                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" name="sobrenome" id="sobrenome" placeholder="insira seu sobrenome" required>

                                <label for="usuario-cadastro">Usuário:</label>
                                <input type="text" name="usuario" id="usuario-cadastro" placeholder="insira seu usuário" required>

                                <label for="email">E-mail:</label>
                                <input type="email" name="email" id="email" placeholder="insira seu e-mail" required>

                                <label>Senha:</label>
                                <input name="password" type="password" placeholder="insira sua senha"  required>

                                <input type="submit" value="Registre-se">
                            </form>
                </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
